<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="scissor_paper_scissor.css">
</head>

<body>
    <h1>stone paper scissor</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="image/paper.jpg" alt="">
        </div>
        <div class="choice" id="stone">
            <img src="image/pexels-inspiredimages-133372.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="image/scissor.jpg" alt="">
        </div>
    </div>

    <div class="score-card">
        <div class="score">
            <p id="your-score">0</p>
            <p>your</p>
        </div>
    
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
</div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    
</body>
<script src="stone-paper-scissor.js"></script>

</html>
